<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Pet Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        #pet {
            width: 150px;
            display: none;
            margin: 20px auto;
            transition: transform 0.5s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #actions, #stats {
            display: none;
            margin-top: 20px;
        }

        .meter {
            width: 100%;
            background-color: #e0e0e0;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .meter-value {
            height: 20px;
            width: 0;
            background-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h1>Stylish Pet Game</h1>

<select id="petType">
    <option value="cat">Cat</option>
    <option value="dog">Dog</option>
</select>
<button onclick="adoptPet()">Adopt a Pet</button>

<div id="stats">
    <div>Health: <div class="meter"><div id="healthMeter" class="meter-value"></div></div></div>
    <div>Happiness: <div class="meter"><div id="happinessMeter" class="meter-value"></div></div></div>
</div>

<div id="actions">
    <button onclick="feedPet()">Feed</button>
    <button onclick="playWithPet()">Play</button>
    <button onclick="petPet()">Pet</button>
    <button onclick="walkPet()">Walk</button>
    <button onclick="cleanPet()">Clean</button>
    <button onclick="sleepPet()">Sleep</button>
</div>

<img id="pet" src="" alt="Your Pet">

<audio id="walkSound" src="walk.mp3"></audio>
<audio id="cleanSound" src="clean.mp3"></audio>
<audio id="sleepSound" src="sleep.mp3"></audio>

<script>
    let pet = null;

    function adoptPet() {
        const petType = document.getElementById('petType').value;
        pet = {
            type: petType,
            health: 100,
            happiness: 50
        };
        document.getElementById('pet').src = petType + ".png";
        document.getElementById('pet').style.display = 'block';
        document.getElementById('actions').style.display = 'block';
        document.getElementById('stats').style.display = 'block';
        updateStats();
    }

    function updateStats() {
        document.getElementById('healthMeter').style.width = pet.health + "%";
        document.getElementById('happinessMeter').style.width = pet.happiness + "%";
    }

    function feedPet() {
        pet.health += 10;
        pet.happiness += 5;
        updateStats();
    }

    function playWithPet() {
        pet.happiness += 15;
        pet.health -= 5;
        updateStats();
    }

    function petPet() {
        pet.happiness += 10;
        updateStats();
    }

    function walkPet() {
        document.getElementById('walkSound').play();
        pet.happiness += 20;
        pet.health += 5;
        updateStats();
    }

    function cleanPet() {
        document.getElementById('cleanSound').play();
        pet.health += 15;
        updateStats();
    }

    function sleepPet() {
        document.getElementById('sleepSound').play();
        pet.health += 20;
        pet.happiness -= 10;
        updateStats();
    }
</script>

</body>
</html>
