<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Pet Game</title>
    <style>
        #pet {
            width: 150px;
            display: none;
            margin: 20px;
            transition: transform 0.5s;
        }
        #actions, #stats {
            display: none;
        }
        .meter {
            width: 100%;
            background-color: #f3f3f3;
            margin-top: 10px;
        }
        .meter-value {
            height: 20px;
            width: 0;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>

<h1>Advanced Pet Game</h1>

<select id="petType">
    <option value="cat">Cat</option>
    <option value="dog">Dog</option>
</select>
<button onclick="adoptPet()">Adopt a Pet</button>

<div id="stats">
    <div>Health: <div class="meter"><div id="healthMeter" class="meter-value"></div></div></div>
    <div>Happiness: <div class="meter"><div id="happinessMeter" class="meter-value"></div></div></div>
</div>

<div id="actions">
    <button onclick="feedPet()">Feed</button>
    <button onclick="playWithPet()">Play</button>
    <button onclick="petPet()">Pet</button>
    <button onclick="walkPet()">Walk</button>
    <button onclick="cleanPet()">Clean</button>
</div>

<img id="pet" src="" alt="Your Pet">

<script>
    let pet = null;

    function adoptPet() {
        const petType = document.getElementById('petType').value;
        pet = {
            type: petType,
            health: 100,
            happiness: 50
        };
        document.getElementById('pet').src = petType + ".png";
        document.getElementById('pet').style.display = 'block';
        document.getElementById('actions').style.display = 'block';
        document.getElementById('stats').style.display = 'block';
        updateStats();
    }

    function updateStats() {
        document.getElementById('healthMeter').style.width = pet.health + "%";
        document.getElementById('happinessMeter').style.width = pet.happiness + "%";
    }

    function feedPet() {
        pet.health += 10;
        pet.happiness += 5;
        updateStats();
    }

    function playWithPet() {
        pet.happiness += 15;
        pet.health -= 5;
        updateStats();
    }

    function petPet() {
        pet.happiness += 10;
        updateStats();
    }

    function walkPet() {
        pet.happiness += 20;
        pet.health += 5;
        updateStats();
    }

    function cleanPet() {
        pet.health += 15;
        updateStats();
    }
</script>

</body>
</html>
